<html>
    <head>
        <title>Subscribe to Calendar</title>
        
        <script type="text/javascript">
            let script = document.createElement("script");
            script.type = "module";
            script.src = `index.js?v=${Date.now()}`;
            document.head.appendChild(script);
        </script>
        <!-- <script type="text/javascript" src="index.js"></script> -->
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        
        <script type="text/javascript">
            window.exports = {};
        </script>
    </head>
    <body>
        <p>1. Sign into your Google account:</p>
        <div style="width: 300px;">
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
        </p>

        <p>2. Click <button id="subscribe">here</button> to subscribe to the calendar</p>
        <p>3. (optional) <a href="#" onclick="signOut();">Sign out</a>
            
        </p>


    </body>
</html>
